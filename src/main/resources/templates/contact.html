<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Petify</title>
    <link rel="stylesheet" th:href="@{/css/navbar.css}"> 
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #333;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        footer {
            width: 100%;
            box-sizing: border-box;
        }

        .container {
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
            flex: 1;
            width: 100%; /* Full width */
            box-sizing: border-box; /* Ensure padding is included in width */
        }

        h1 {
            color: #333;
            margin-bottom: 1rem;
            text-align: center;
        }

        .form-container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin: 0 auto; /* Center the form */
            max-width: 100%;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s;
            box-sizing: border-box; /* Ensures padding doesn't affect width */
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        textarea:focus {
            border-color: #ff9900;
            outline: none;
        }

        textarea {
            resize: vertical;
            height: 150px;
        }

        button {
            background-color: #ffcc00;
            border: none;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
            width: 100%;
        }

        button:hover {
            background-color: #ff9900;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
            width: 100%;
            box-sizing: border-box;
            position: relative;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .container {
                padding: 1rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            .form-container {
                padding: 1.5rem; /* Reduced padding on small screens */
            }

            button {
                padding: 0.5rem;
            }
        }

        @media (min-width: 601px) {
            .form-container {
                padding: 2.5rem; /* Increased padding for larger screens */
            }

            input[type="text"],
            input[type="email"],
            textarea {
                padding: 1rem; /* More padding for input fields */
            }
        }
    </style>
</head>
<body>
    <div th:replace="navbar :: navbar(username=${username})"></div>

    <script src="/js/navbar.js"></script>

    <main class="container">
        <h1>Contact Us</h1>
        <form action="https://api.web3forms.com/submit" method="POST">
            <input type="hidden" name="access_key" value="610ab766-0a22-4922-9b13-d3d028b77ad6">
            <div class="form-container">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            <input type="checkbox" name="botcheck" class="hidden" style="display: none;">
            <input type="hidden" id="redirect" name="redirect" value="">
            <button type="submit">Submit Form</button>
        </form>
    </main>

    <footer> &copy; 2024 Petify. All rights reserved. </footer>
</body>
</html>

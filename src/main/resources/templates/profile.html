<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adopt a Pet</title>
    <link rel="stylesheet" th:href="@{/css/navbar.css}"> 
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Style for the main container */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1; /* Makes the container take the remaining space */
            padding: 20px;
        }

        /* Profile container styling */
        .profile-container {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .profile-container h1 {
            margin-top: 0;
            color: #333;
        }

        .profile-container .info {
            margin: 20px 0;
            font-size: 18px;
            color: #555;
        }

        .profile-container .info label {
            font-weight: bold;
        }

        .profile-container .info p {
            margin: 5px 0;
            word-break: break-word;
        }

        /* Footer styling */
        footer {
            text-align: center;
            padding: 20px;
            background: #333;
            color: #fff;
            width: 100%;
            box-sizing: border-box; /* Includes padding in the width calculation */
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .profile-container {
                padding: 15px;
            }

            .profile-container .info {
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .profile-container {
                padding: 10px;
            }

            .profile-container h1 {
                font-size: 22px;
            }

            .profile-container .info {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

<div th:replace="navbar :: navbar(username=${username})"></div>

<main class="container">
    <div class="profile-container">
        <h1>User Profile</h1>
        <div class="info">
            <label for="username">Username:</label>
            <p th:text="${username}">JohnDoe</p>
        </div>
        <div class="info">
            <label for="password">Password:</label>
            <p th:text="${password}">Password123</p>
        </div>
    </div>
</main>

<script src="/js/navbar.js"></script>
<footer> &copy; 2024 Petify. All rights reserved. </footer>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Hospitals</title>
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
            margin-top: 2rem;
            color: #333;
        }

        .hospital-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 1rem;
        }

        .hospital {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin: 1rem;
            padding: 1rem;
            width: 250px; /* Slightly larger width for hospital cards */
            text-align: center;
            transition: transform 0.3s;
        }

        .hospital:hover {
            transform: scale(1.05);
        }

        .hospital img {
            width: 50%; /* Responsive image width */
            height: auto; /* Maintain aspect ratio */
            border-radius: 8px 8px 0 0; /* Round top corners */
        }

        .hospital h2 {
            font-size: 1.5rem;
            margin: 0.5rem 0; /* Space above and below heading */
        }

        .address {
            font-size: 1rem;
            color: #555; /* Gray color for address */
            margin: 0.5rem 0;
        }

        .contact {
            font-size: 1rem;
            color: #007BFF; /* Blue color for contact */
            margin: 0.5rem 0;
        }
    </style>
</head>
<body>
<!-- Navbar -->
<div th:replace="~{navbar :: navbar(username=${username})}"></div>
<script src="/js/navbar.js"></script>

<h1>Hospitals in Your City</h1>

<!-- Dynamically display hospitals -->
<div class="hospital-list">
    <div class="hospital" th:each="hospital : ${hospitals}">
        <img th:src="@{/hospitals/images/{id}(id=${hospital.id})}" alt="Hospital Image">
        <h2 th:text="${hospital.name}">Hospital Name</h2>
        <p class="address" th:text="${hospital.street + ', ' + hospital.city + ', ' + hospital.state}">Hospital Address</p>
        <p class="contact">Contact: +91 <span th:text="${hospital.contact}">1234567890</span></p>
    </div>
</div>

</body>
</html>

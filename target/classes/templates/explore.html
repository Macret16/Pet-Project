<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore - Petify</title>
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <style>
        /* Global Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding: 0;
        }

        header, footer {
            width: 100%;
            box-sizing: border-box;
        }

        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.5));
        }

        .video-carousel {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            width: 100%;
            max-width: 600px;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .video-carousel video {
            width: 100%;
            height: auto;
            max-height: 400px;
            border-bottom: 2px solid #ffcc00;
        }

        .description {
            color: #fff;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 5px;
            margin-top: 10px;
            text-align: center;
            font-size: 1rem;
        }

        .controls {
            display: flex;
            gap: 1rem;
            margin-top: 10px;
        }

        .controls button {
            background: rgba(0, 0, 0, 0.6);
            border: none;
            padding: 0.5rem 1rem;
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
            border-radius: 50%;
            transition: background-color 0.3s, transform 0.3s;
        }

        .controls button:hover {
            background: rgba(0, 0, 0, 0.8);
            transform: scale(1.1);
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
            width: 100%;
            position: relative;
            bottom: 0;
            box-sizing: border-box;
        }

        /* Media Queries */
        @media (max-width: 600px) {
            .video-carousel {
                width: 90%;
            }
        }
    </style>
</head>

<body>

    <!-- Thymeleaf navbar integration -->
    <div th:replace="~{navbar :: navbar(username=${username})}"></div>

    <main class="main-content">
        <div class="video-carousel">
            <video id="current-video" controls muted></video>
            <div class="description" id="current-description">Loading...</div>
            <div class="controls">
                <button id="prev-btn">&larr;</button>
                <button id="next-btn">&rarr;</button>
            </div>
        </div>
    </main>

    <footer>&copy; 2024 Petify. All rights reserved.</footer>

    <!-- Populate videos array from Thymeleaf -->
    <!-- Lazy loading videos -->
    <script th:inline="javascript">
        var videos = /[[${videos}]]/ [];
    </script>

    <script src="/js/navbar.js"></script>

    <script th:inline="javascript">
    /*<![CDATA[*/
    var videos = /*[[${videos}]]*/ [];
    /*]]>*/
    </script>

<script>
    const videoElement = document.getElementById('current-video');
    const descriptionElement = document.getElementById('current-description');
    let currentIndex = 0;
    const loadedVideos = {}; // Track loaded videos

    // Function to load the video dynamically from the backend
    function loadVideo(index) {
        if (videos.length === 0) {
            descriptionElement.textContent = "No videos available.";
            return;
        }

        const video = videos[index];
        const videoUrl = `/videos/${video.id}`; // Dynamic video URL from your database
        console.log("Loading video from URL: " + videoUrl);

         // Always reset the video source to ensure the video reloads properly
    videoElement.src = videoUrl;
    videoElement.load(); // Force reload of the video

    // Update the description
    descriptionElement.textContent = video.description;

    // Automatically play the video
    videoElement.play().catch(err => console.error("Error playing video: ", err));
}


    // Load the first video initially
    loadVideo(currentIndex);

    // Event listeners for Next and Previous buttons
    document.getElementById('next-btn').addEventListener('click', () => {
        currentIndex = (currentIndex + 1) % videos.length; // Move to the next video
        loadVideo(currentIndex);
    });

    document.getElementById('prev-btn').addEventListener('click', () => {
        currentIndex = (currentIndex - 1 + videos.length) % videos.length; // Move to the previous video
        loadVideo(currentIndex);
    });
</script>

</body>

</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petify</title>
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
</head>
<body>
    <header class="navbar" th:fragment="navbar(username)">
        <div class="logo"><a href="#" id="home-link">Petify</a></div>
        <nav id="navbar">
            <a id="home-link2">Home</a>
            <a id="explore-link">Explore</a>
            <a id="adopt-link">Adopt</a>
            <a id="shopping-link">Shopping</a>
            <a id="hospitals-link">Hospitals</a>
            <a id="contact-link">Contact</a>
        </nav>

        <!-- Conditional display for logged-in user with hover dropdown -->
        <div th:if="${username != null}" class="user-info">
            <span class="user-welcome">Welcome, <span th:text="${username}">User</span>!</span>
            <div class="dropdown-content">
                <a href="/profile">Profile</a>
                <a href="/donor">Donate Pet</a>
                <a href="/upload">Post</a>
                <a href="/logout" class="logout-link">Logout</a>
            </div>
        </div>
        <div th:if="${username == null}">
            <button class="login-signup" id="login-signup-btn">Login/Signup</button>
        </div>
    </header>
</body>
</html>
